<!DOCTYPE html>
<html>
<head>
    <title>Test SVG Loading</title>
</head>
<body>
    <h1>Testing SVG Symbol Loading</h1>
    <p>If you can see the symbol below, the path is correct:</p>
    
    <h2>Direct Image Tag</h2>
    <img src="/symbols/ISO/PID-ISO-Equipments-Symbols/svg/pid_iso_equipment_000_tank_general_basin.svg" 
         width="100" height="100" 
         style="border: 1px solid black;"
         onerror="console.error('Failed to load SVG'); this.alt='Failed to load';"
         onload="console.log('SVG loaded successfully');" />
    
    <h2>Multiple Symbols</h2>
    <div style="display: flex; gap: 10px;">
        <img src="/symbols/ISO/PID-ISO-Equipments-Symbols/svg/pid_iso_equipment_000_tank_general_basin.svg" width="60" height="60" style="border: 1px solid #ccc;" />
        <img src="/symbols/ISO/PID-ISO-Equipments-Symbols/svg/pid_iso_equipment_018_pump.svg" width="60" height="60" style="border: 1px solid #ccc;" />
        <img src="/symbols/ISO/PID-ISO-Valves-Symbols/svg/pid_iso_valves_000_gate_valve.svg" width="60" height="60" style="border: 1px solid #ccc;" />
    </div>
    
    <script>
        // Test fetching SVG
        fetch('/symbols/ISO/PID-ISO-Equipments-Symbols/svg/pid_iso_equipment_000_tank_general_basin.svg')
            .then(response => {
                console.log('Fetch response:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('SVG content length:', text.length);
                console.log('First 100 chars:', text.substring(0, 100));
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
    </script>
</body>
</html>
